<head>
<title th:text="|Edit spot  ${spot.id}|"/>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="assets/css/main.css"

<body>
	<div id="page-wrapper">

		<div th:replace="header :: headerFragment(menuClass=${''})"></div>

		<article id="main">
			<section class="wrapper style4 special container 75%" >
				<div class="content" >
                    <form method="post" action="#" th:action="@{/spots/filter/}" th:object="${spotsFilterForm}">
                        <div class="row 50%">
                            <div class="3u 3u(mobile)">
                                <input type="text" th:value="*{country eq null? '' : country.name}" placeholder="Country" disabled="true"/>
                            </div>
                            <div class="3u 3u(mobile)">
                                <input type="text" th:value="*{state eq null ? '' : state.name}" placeholder="State" disabled="true"/>
                            </div>
                            <div class="3u 3u(mobile)">
                                <input type="text" th:value="*{city eq null ? '' : city.name}" placeholder="City" disabled="true"/>
                            </div>
                            <div class="3u 3u(mobile)">
                                <input type="text" th:value="*{postalCode eq null ? '' : postalCode.name}" placeholder="Postal code" disabled="true"/>
                            </div>
                        </div>
                        <!--<div class="row 50%">-->
                            <!--<div class="4u 4u(mobile)">-->
                                <!--<input type="text" th:field="*{name}" placeholder="Name"/>-->
                            <!--</div>-->
                            <!--<div class="4u 4u(mobile)">-->
                                <!--<input type="text" th:field="*{password}" placeholder="Password"/>-->
                            <!--</div>-->
                            <!--<div class="4u 4u(mobile)">-->
                                <!--<div class="select-wrapper">-->
                                    <!--<select id="category" th:field="*{category}">-->
                                        <!--<option value="" th:value="${null}" th:text="'- Category -'">- Год -</option>-->
                                        <!--<option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}" />-->
                                    <!--</select>-->
                                <!--</div>-->
                            <!--</div>-->
                        <!--</div>-->
                    </form>

					<form method="post" action="#" th:action="@{/update/{sId}(sId=${spot.id})}" th:object="${spot}">
						<div class="row 50%">
							<div class="4u 4u(mobile)">
								<input type="text" th:field="*{name}" placeholder="Name"/>
							</div>
							<div class="4u 4u(mobile)">
								<input type="text" th:field="*{password}" placeholder="Password"/>
							</div>
							<div class="4u 4u(mobile)">
								<div class="select-wrapper">
									<select id="category" th:field="*{category}">
                                        <option value="" th:value="${null}" th:text="'- Category -'">- Год -</option>
										<option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}" />
									</select>
								</div>
							</div>
						</div>
						<div class="row 50%">
							<div class="12u 12u(mobile)">
								<input type="text" th:field="*{description}" placeholder="Description"/>
							</div>
						</div>
						<div class="row 50%">
							<div class="12u 12u(mobile)">
								<input type="text" th:field="*{url}" placeholder="URL"/>
							</div>
						</div>
						<div class="row 50%">
							<div class="12u 12u(mobile)">
								<input type="text" th:field="*{address}" placeholder="Address" disabled="true"/>
							</div>
						</div>
						<div class="row 50%">
							<div class="3u 3u(mobile)">
								<input type="text" th:value="*{country eq null? '' : country.name}" placeholder="Country" disabled="true"/>
							</div>
							<div class="3u 3u(mobile)">
								<input type="text" th:value="*{state eq null ? '' : state.name}" placeholder="State" disabled="true"/>
							</div>
							<div class="3u 3u(mobile)">
								<input type="text" th:value="*{city eq null ? '' : city.name}" placeholder="City" disabled="true"/>
							</div>
							<div class="3u 3u(mobile)">
								<input type="text" th:value="*{postalCode eq null ? '' : postalCode.name}" placeholder="Postal code" disabled="true"/>
							</div>
						</div>
						<div class="row 50%">
							<div class="1u 1u(mobile)" >
								<label th:for="lat" th:text="|Lat:|"/>
							</div>
							<div class="5u 5u(mobile)">
								<input id="lat" type="text" th:field="*{point.lat}" placeholder="Latitude" th:disabled="${activeUser eq null ? true : #strings.toString(activeUser.role) eq 'ADMINISTRATOR' ? false : true}"/>
							</div>
							<div class="1u 1u(mobile)">
								<label th:for="lng" th:text="|Lng:|"/>
							</div>
							<div class="5u 5u(mobile)">
								<input id="lng" type="text" th:field="*{point.lng}" placeholder="Longitude" th:disabled="${activeUser eq null ? true : #strings.toString(activeUser.role) eq 'ADMINISTRATOR' ? false : true}"/>
							</div>
						</div>

                        <div class="row">
                            <div class="4u 4u(mobile)" style="text-align: right">
                                <ul class="actions align-center">
                                    <li><input type="submit" value="Update address" name="updateAddress"/></li>
                                </ul>
                            </div>
							<div class="4u 4u(mobile)" style="text-align: right">
								<ul class="actions align-center">
									<li><input type="submit" value="Save" /></li>
								</ul>
							</div>
                            <div class="4u 4u(mobile)" style="text-align: left">
                                <ul class="actions align-center">
                                    <li><input type="button" onclick="window.location='/spots';" value="Cancel" /></li>
                                </ul>
                            </div>
						</div>
					</form>
				</div>
			</section>
		</article>

		<!-- Footer -->
		<footer id="footer">

			<ul class="icons">
				<li><a href="#" class="icon circle fa-twitter"><span
						class="label">Twitter</span></a></li>
				<li><a href="#" class="icon circle fa-facebook"><span
						class="label">Facebook</span></a></li>
				<li><a href="#" class="icon circle fa-google-plus"><span
						class="label">Google+</span></a></li>
				<li><a href="#" class="icon circle fa-github"><span
						class="label">Github</span></a></li>
				<li><a href="#" class="icon circle fa-dribbble"><span
						class="label">Dribbble</span></a></li>
			</ul>

			<ul class="copyright">
				<li>&copy; Untitled</li>
				<li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
			</ul>

		</footer>

	</div>

	<script src="js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
	<script src="js/jquery.dropotron.min.js"

	<script src="js/jquery.scrolly.min.js"

	<script src="js/util.js" th:src="@{/js/util.js}"></script>

	<script src="assets/js/main.js" th:src="@{/js/main.js}"></script>

</body>
