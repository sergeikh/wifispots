<html>
<head>
<title>Users</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js" th:src="@{/js/ie/html5shiv.js}"></script><![endif]-->
<link rel="stylesheet" href="assets/css/main.css"
	th:href="@{/css/main.css}" />
<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" th:src="@{/css/ie8.css}" /><![endif]-->
<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" th:src="@{/css/ie9.css}"/><![endif]-->
</head>
<body>
	<div id="page-wrapper">

		<div th:replace="header :: headerFragment(menuClass=${''})"></div>

		<article id="main">
			<section class="wrapper style4 special container 75%" >
				<div class="content" >
					<form method="post" action="#" th:action="@{/users/filter}"	th:object="${usersFilterForm}">
						<div class="row 50%">
							<div class="12u 12u(mobile)">
								<input type="text" value="" th:field="*{email}"	placeholder="Filter by email" />
							</div>
						</div>
						<div class="row 50%">
							<div class="6u">
								<div class="select-wrapper">
									<select id="status" th:field="*{status}">
										<option value="" th:value="${''}" th:text="'- STATUS -'" />
										<option th:each="st : ${statuses}" th:value="${st}" th:text="${st}" />
									</select>
								</div>
							</div>
                            <div class="6u">
                                <div class="select-wrapper">
                                    <select id="role" th:field="*{role}">
                                        <option value="" th:value="${''}" th:text="'- ROLE -'" />
                                        <option th:each="rl : ${roles}" th:value="${rl}" th:text="${rl}" />
                                    </select>
                                </div>
                            </div>
						</div>
						<div class="row">
							<div class="12u 12u(mobile)">
								<ul class="actions align-center">
									<li><input type="submit" value="Filter" /></li>
								</ul>
							</div>
						</div>
					</form>
				</div>

                <div th:remove="${not #lists.isEmpty(page.content)} ? all">
                    <h1>Users not found.</h1>
                </div>

                <div class="row uniform 50%" th:remove="${#lists.isEmpty(page.content)} ? all">
                    <div class="12u">
                        <div class="table-wrapper">
                            <table class="alt" style="font-size: medium">
                                <thead>
                                <tr style="font-weight: bold">
                                    <th style="text-align:left">User</th>
                                    <th style="text-align:center">Role</th>
                                    <th style="text-align:center">Status</th>
                                    <th style="text-align:center">Since</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${page.content}">
                                    <td style="text-align: left">
                                        <a href="#" th:text="${user.email}" th:href="@{/users/{uId}(uId=${user.id})}"></a>
                                    </td>
                                    <td th:text="${user.role.name}"/>
                                    <td th:text="${user.blocked} ? 'Blocked': 'Active'"/>
                                    <td th:text="${#dates.format(user.since, 'dd/MM/yyyy')}" />
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div th:replace="paginationbar"></div>
			</section>
		</article>

		<!-- Footer -->
		<footer id="footer">

			<ul class="icons">
				<li><a href="#" class="icon circle fa-twitter"><span
						class="label">Twitter</span></a></li>
				<li><a href="#" class="icon circle fa-facebook"><span
						class="label">Facebook</span></a></li>
				<li><a href="#" class="icon circle fa-google-plus"><span
						class="label">Google+</span></a></li>
				<li><a href="#" class="icon circle fa-github"><span
						class="label">Github</span></a></li>
				<li><a href="#" class="icon circle fa-dribbble"><span
						class="label">Dribbble</span></a></li>
			</ul>

			<ul class="copyright">
				<li>&copy; Untitled</li>
				<li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
			</ul>

		</footer>

	</div>

	<!-- Scripts -->
	<script src="js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
	<script src="js/jquery.dropotron.min.js"
		th:src="@{/js/jquery.dropotron.min.js}"></script>
	<script src="js/jquery.scrolly.min.js"
		th:src="@{/js/jquery.scrolly.min.js}"></script>
	<script src="js/jquery.scrollgress.min.js"
		th:src="@{/js/jquery.scrollgress.min.js}"></script>
	<script src="js/skel.min.js" th:src="@{/js/skel.min.js}"></script>
	<script src="js/util.js" th:src="@{/js/util.js}"></script>
	<!--[if lte IE 8]><script src="js/ie/respond.min.js" th:src="@{/js/respond.min.js}"></script><![endif]-->
	<script src="assets/js/main.js" th:src="@{/js/main.js}"></script>

</body>
</html>
