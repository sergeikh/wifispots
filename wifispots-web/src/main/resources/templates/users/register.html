<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<title th:text="|New user registration|"/>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js" th:src="@{/js/ie/html5shiv.js}"></script><![endif]-->
<link rel="stylesheet" href="assets/css/main.css"
	th:href="@{/css/main.css}" />
<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" th:src="@{/css/ie8.css}" /><![endif]-->
<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" th:src="@{/css/ie9.css}"/><![endif]-->
</head>
<body>
	<div id="page-wrapper">

		<div th:replace="header :: headerFragment(menuClass=${''})"></div>

		<article id="main">
			<section class="wrapper style4 special container 75%" >
				<div class="content" th:if="(${error} ne null)">
					<tbody>
						<tr th:each="er : ${error.allErrors}">
							<td th:text="${er.defaultMessage}"/>
						</tr>
					</tbody>
				</div>
				<div class="content" th:if="(${user.id} eq null)">
					<form method="post" action="#" th:action="@{/register}" th:object="${user}">
						<div class="row 50%">
							<div class="12u 12u(mobile)">
								<input type="email" th:field="*{email}" placeholder="Provide new user email"/>
							</div>
						</div>
                        <div class="row 50%" th:if="(${activeUser} ne null) and (${#strings.toString(activeUser.role)} eq 'ADMINISTRATOR')">
                            <div class="6u">
                                <div class="select-wrapper">
                                    <select id="role" th:field="*{role}">
                                        <option th:each="rl : ${roles}" th:value="${rl}" th:text="${rl}" />
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
							<div class="12u 12u(mobile)" style="text-align: center">
								<ul class="actions align-center">
									<li><input type="submit" value="Register" /></li>
								</ul>
							</div>
                            <!--<div class="6u 6u(mobile)" style="text-align: left">-->
                                <!--<ul class="actions align-center">-->
                                    <!--<li><input type="button" onclick="window.location='/welcome';" value="Cancel" /></li>-->
                                <!--</ul>-->
                            <!--</div>-->
						</div>
					</form>
				</div>
			</section>
		</article>

		<!-- Footer -->
		<footer id="footer">

			<ul class="icons">
				<li><a href="#" class="icon circle fa-twitter"><span
						class="label">Twitter</span></a></li>
				<li><a href="#" class="icon circle fa-facebook"><span
						class="label">Facebook</span></a></li>
				<li><a href="#" class="icon circle fa-google-plus"><span
						class="label">Google+</span></a></li>
				<li><a href="#" class="icon circle fa-github"><span
						class="label">Github</span></a></li>
				<li><a href="#" class="icon circle fa-dribbble"><span
						class="label">Dribbble</span></a></li>
			</ul>

			<ul class="copyright">
				<li>&copy; Untitled</li>
				<li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
			</ul>

		</footer>

	</div>

	<!-- Scripts -->
	<script src="js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
	<script src="js/jquery.dropotron.min.js"
		th:src="@{/js/jquery.dropotron.min.js}"></script>
	<script src="js/jquery.scrolly.min.js"
		th:src="@{/js/jquery.scrolly.min.js}"></script>
	<script src="js/jquery.scrollgress.min.js"
		th:src="@{/js/jquery.scrollgress.min.js}"></script>
	<script src="js/skel.min.js" th:src="@{/js/skel.min.js}"></script>
	<script src="js/util.js" th:src="@{/js/util.js}"></script>
	<!--[if lte IE 8]><script src="js/ie/respond.min.js" th:src="@{/js/respond.min.js}"></script><![endif]-->
	<script src="assets/js/main.js" th:src="@{/js/main.js}"></script>

</body>
</html>
