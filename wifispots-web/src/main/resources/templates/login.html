<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Авторизация</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!--[if lte IE 8]>
    <script src="../static/js/ie/html5shiv.js" th:src="@{/js/ie/html5shiv.js}"></script><![endif]-->
<link rel="stylesheet" href="../static/css/main.css"
	th:href="@{/css/main.css}" />
<!--[if lte IE 8]>
    <link rel="stylesheet" href="../static/css/ie8.css" th:src="@{/css/ie8.css}"/><![endif]-->
</head>
<body class="no-sidebar">
	<div id="page-wrapper">

		<!-- Header -->
		<div th:replace="header :: headerFragment(menuClass=${''})"></div>

		<!-- Main -->
		<article id="main">
			<!-- One -->
			<section class="wrapper style4 special container 75%">

				<!-- Content -->
				<div class="content">
					<form name="f" method="post" th:action="@{/login}">
						<div th:if="${param.error}" class="alert alert-error"
							style="margin-bottom: 20px;">
							<h1>Not correct email or password.</h1>
						</div>
						<div th:if="${param.logout}" class="alert alert-success"
							style="margin-bottom: 20px;">
							<h1>You finished work with system.</h1>
						</div>
						<div class="row uniform 50%">
							<div class="6u 12u(mobilep)">
								<input type="email" name="username" id="username" value=""
									placeholder="email" />
							</div>
							<div class="6u 12u(mobilep)">
								<input type="password" name="password" id="password" value=""
									placeholder="password" />
							</div>
						</div>

						<div class="row uniform">
							<div class="12u">
								<ul class="actions align-center">
									<li><input type="submit" value="Login" /></li>
								</ul>
							</div>
						</div>
					</form>
				</div>

			</section>

		</article>



	</div>

	<!-- Scripts -->
	<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
	<script src="../static/js/jquery.dropotron.min.js"
		th:src="@{/js/jquery.dropotron.min.js}"></script>
	<script src="../static/js/jquery.scrollgress.min.js"
		th:src="@{/js/jquery.scrollgress.min.js}"></script>
	<script src="../static/js/skel.min.js" th:src="@{/js/skel.min.js}"></script>
	<script src="../static/js/util.js" th:src="@{/js/util.js}"></script>
	<!--[if lte IE 8]>
<script src="../static/js/ie/respond.min.js" th:src="@{/js/ie/respond.min.js}"></script><![endif]-->
	<script src="../static/js/main.js" th:src="@{/js/main.js}"></script>

</body>
</html>
